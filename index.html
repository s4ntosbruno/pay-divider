<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>share</title>
  </head>
  <body>
    <h1>Divide a conta certo aí</h1>
    <h3>(nível doutor em matemática)</h3>
    <div class="content"></div>
    <div class="form">
      <input name="conta" id="conta" type="number" required />
      <label for="conta" class="label-name">
        <span class="content-name">conta</span>
      </label>
    </div>
    <div class="form">
      <input name="salario1" id="salario1" type="number" required />
      <label for="salario1" class="label-name">
        <span class="content-name">salario1</span>
      </label>
    </div>
    <div class="form">
      <input name="salario2" id="salario2" type="number" required />
      <label for="salario2" class="label-name">
        <span class="content-name">salario2</span>
      </label>
    </div>
    <div class="form">
      <input name="despesas1" id="despesas1" type="number" required />
      <label for="despesas1" class="label-name">
        <span class="content-name">despesas1</span>
      </label>
    </div>
    <div class="form">
      <input name="despesas2" id="despesas2" type="number" required />
      <label for="despesas2" class="label-name">
        <span class="content-name">despesas2</span>
      </label>
    </div>

    <button onclick="calcularConta()">Calcular</button>

    <span id="resultado"></span>
    <script src="main.js"></script>
  </body>
</html>
