<!DOCTYPE html>

    <link rel="stylesheet" href="./styles.css" />
    <title>fair fare</title>
  </head>
  <body>

      <input name="conta" id="conta" type="number" required />
      <label for="conta" class="label-name">
        <span class="content-name">conta</span>
      </label>
    </div>
    <div class="form">
      <input name="salario-de-bubu" id="salario-de-bubu" type="number" required />
      <label for="salario-de-bubu" class="label-name">
        <span class="content-name">salário de bubu</span>
      </label>
    </div>
    <div class="form">
      <input name="salario-de-lala" id="salario-de-lala" type="number" required />
      <label for="salario-de-lala" class="label-name">
        <span class="content-name">salário de lala</span>
      </label>
    </div>

    <button onclick="calcularConta()">Calcular</button>

    <span id="resultado"></span>
    <script src="main.js"></script>
  </body>
</html>
